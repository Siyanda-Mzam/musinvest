<div class="top slideRight">
  <div class="container">
      <h1 class="slideRight">
	        {{title}}
        </h1>
      <p class="fadeIn">
        {{body}}
      </p>
      <hr class="sleek-line">
      <div class="span5 control-group">
        <div class="span5">
          <h2>{{head}}</h2>
          <h4>{{summary}}</h4>
        </div>
      </div>
      <div style="margin-left:47%">
        <div class="vert-line fadeIn"></div>
        <div class="span6">
          <div style="padding-top:10px">
            <h4> {{signInSubHeader}} </h4>
            <form #loginCtrl="ngForm" #event (submit)="signIn(event)" accept-charset="UTF-8" class="form-horizontal" method="post" novalidate="novalidate">
              <div class="control-group">
                <div class="control-group">
                  <label class="control-label" for="email">Email</label>
                  <div class="controls">
                    <input required [(ngModel)]="email" name="email" ngControl="emailCtrl" class="input-xlarge" autofocus="autofocus" size="50" type="email" value="" placeholder="example@domain.com">
                  </div>
                </div>
                <div class="control-group">
                  <label class="control-label" for="password">Password</label>
                  <div class="controls">
                    <input required [(ngModel)]="password" name="password" ngControl="passwordCtrl" class="input-xlarge" id="user_password" size="50" type="password">
                  </div>
                </div>
                <div class="control-group">
                  <div class="controls">
                    <div class="control-sign">
                      <input [disabled]="!loginCtrl.form.valid" class="btn btn-primary" name="commit" type="submit" value="Sign Me In">
                    </div>
                    <div class="control-sign">
                      <label> <a style="text-decoration:none" href='recover'>Forgot Password?</a> </label>
                    </div>
                  </div>
                </div>
                <div class="controls">
                  <label> <a style="text-decoration:none;margin-top:.5px" href='signup'>New here? Join us!</a> </label>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
  </div>
</div>
