<div class="artwork-container fadeIn">
  <div class="artwork" *ngFor="let image of images">
    <a target="_blank" href="/player">
      <img class="artwork-image-cover" src="{{image.url}}" alt="{{image.title}}"/>
    </a>
      <div class="artwork-title"><p>{{image.title}}</p></div>
  </div>
</div>

<div class="clearfix"></div>
