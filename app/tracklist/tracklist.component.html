<div class="responsive fadeIn">
  <div class="img" *ngFor="let image of images" style="margin:10px;display:inline-block">
    <a target="_blank" href="/player">
      <img src="{{image.url}}" alt="">
    </a>
      <div class="desc" onmouseover="this.style.background='gray'"
          onmouseout="this.style.background='#525459'">{{image.title}}</div>
  </div>
</div>

<div class="clearfix"></div>
