 <div class="carousel fadeIn">
  <ul class="slides container">

    <li *ngFor="#image of images">
      <h2 onmouseover="this.style.background='gray'"
          onmouseout="this.style.background='transparent'">
          {{image.title}}
      </h2>
      <img src="{{image.url}}" alt="">
    </li> 
  </ul>
</div>
