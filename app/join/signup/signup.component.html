<div class="top slideLeft">
<div class="container">
    <h1 class="stretchRight"> {{title}}</h1>
    <p class="fadeIn"> {{body}} </p>
    <hr class="sleek-line">
    <div class="span5 control-group">
        <h2>{{head}}</h2>
        <h4>{{summary}}<br>{{join}}</h4>
    </div>

    <div style="margin-left:47%">
        <div class="test fadeIn"></div>
        <div class="span6">
               <h4> {{signupSubHeader}} </h4>
            <form accept-charset="UTF-8" action="" class="form-horizontal" method="post" novalidate="novalidate">
                <div class="control-group">
                    <div class="control-group">
                        <label class="control-label" for="user_first_name"> <abbr title="required">*</abbr> First Name</label>
                        <div class="controls">
                            <input class="input-xlarge" name="user[first_name]" size="50" type="text">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="user_last_name">Last Name</label>
                        <div class="controls">
                            <input class="input-xlarge" id="user_last_name" name="user[last_name]" size="50" type="text">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="user_email"> <abbr title="required">*</abbr> Email</label>
                        <div class="controls">
                            <input autofocus="autofocus" class="input-xlarge" id="user_email" name="user[email]" size="50" type="email" placeholder="example@domain.com">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="user_password"> <abbr title="required">*</abbr> Password</label>
                        <div class="controls">
                            <input autofocus="autofocus" class="input-xlarge" id="user_password" name="user[email]" size="50" type="password" placeholder="for your new account with us">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="user_password"> <abbr title="required">*</abbr> I am</label>
                        <div class="controls">
                            <select class="input-xlarge" name="roleSelect" ng-model="data.singleSelect">
                                <option value="artist">an artist</option>
                                <option value="scouter">a scouter</option>
                            </select>
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="controls">
                            <p style="color:#e6e8ed"> {{confMsg}} </p>
                            <div class="control-sign">
                                <input (click)="joinUs($e)" class="btn btn-primary" name="commit" type="submit" value="Join Musinvest!">
                            </div>
                            <div class="control-sign">
                                <label> <a style="text-decoration:none" href='/signin'>Or Sign In</a> </label>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</div>
